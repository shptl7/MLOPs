name: Model Retraining on Push to Main - Github Lab 2

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r Github_Labs/Lab2/requirements.txt

      - name: Generate and Store Timestamp
        id: timestamp
        run: |
          timestamp=$(date '+%Y%m%d%H%M%S')
          echo "$timestamp" > timestamp.txt
          echo "timestamp=$timestamp" >> $GITHUB_ENV

      - name: Check File Permissions
        run: ls -l Github_Labs/Lab2/src/train_model.py

      - name: Set File Permissions
        run: chmod +x Github_Labs/Lab2/src/train_model.py

      - name: Retrain Model
        run: |
          cd Github_Labs/Lab2
          python src/train_model.py --timestamp "$timestamp"

      - name: Evaluate Model and Log Metrics
        run: |
          cd Github_Labs/Lab2
          python src/evaluate_model.py --timestamp "$timestamp"
          metrics_filename="${timestamp}_metrics.json"
          # File is already created in metrics/ directory by the script

      - name: Store and Version the New Model
        run: |
          cd Github_Labs/Lab2
          # Model is already created in models/ directory by the training script

      - name: Commit and Push Changes
        run: |
          git config --global user.email "256461987+shptl7@users.noreply.github.com"
          git config --global user.name "Shrey Patel"
          git config --global credential.helper store
          echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > ~/.git-credentials
          metrics_filename="Github_Labs/Lab2/metrics/${timestamp}_metrics.json"
          model_filename="Github_Labs/Lab2/models/model_${timestamp}.joblib"
          git add -f "$metrics_filename" "$model_filename"
          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Add metrics and updated model for $timestamp"
            git push origin main
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
